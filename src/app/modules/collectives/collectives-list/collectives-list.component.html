<!-- collectives-list.component.html -->
  <h2>COLECTIVOS</h2>
    <table mat-table [dataSource]="collectives" class="mat-elevation-z8">
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let collective">{{ getModelMarca(collective.modeloId) }}</td>
      </ng-container>

      <ng-container matColumnDef="patente">
        <th mat-header-cell *matHeaderCellDef>Patente</th>
        <td mat-cell *matCellDef="let collective">{{ collective.patente }}</td>
      </ng-container>

      <ng-container matColumnDef="cantidadAsientos">
        <th mat-header-cell *matHeaderCellDef>Cantidad de Asientos</th>
        <td mat-cell *matCellDef="let collective">{{ collective.cantidadAsientos }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let collective">
          <button mat-icon-button color="basic" (click)="openCollectiveFormModal(true, collective)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Ver detalle </th>
        <td mat-cell *matCellDef="let collective">
          <button mat-icon-button color="basic" (click)="openCollectiveDetailModal(collective)">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let collective">
          <button mat-icon-button color="warn" (click)="deleteCollective(collective.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['modelo','patente', 'cantidadAsientos', 'edit','detail', 'delete']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['modelo','patente', 'cantidadAsientos', 'edit','detail', 'delete']"></tr>
    </table>
    <div class="button-detail">
      <button mat-raised-button color="primary" (click)="openCollectiveFormModal(false)">Agregar Colectivo</button>
    </div>
