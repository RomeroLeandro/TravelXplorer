<h2 class="trip-heading">VIAJES</h2>

<div class="trips-list">
  <table mat-table [dataSource]="trips" class="mat-elevation-z8">

    <!-- Columna Lugar de Salida -->
    <ng-container matColumnDef="lugarSalida">
      <th mat-header-cell *matHeaderCellDef>Lugar de Salida</th>
      <td mat-cell *matCellDef="let trip">{{ trip.lugarSalida }}</td>
    </ng-container>

    <!-- Columna Lugar de Destino -->
    <ng-container matColumnDef="lugarDestino">
      <th mat-header-cell *matHeaderCellDef>Lugar de Destino</th>
      <td mat-cell *matCellDef="let trip">{{ trip.lugarDestino }}</td>
    </ng-container>

    <!-- Columna Fecha de Llegada -->
    <ng-container matColumnDef="fechaLlegada">
      <th mat-header-cell *matHeaderCellDef>Fecha de Llegada</th>
      <td mat-cell *matCellDef="let trip">{{ trip.fechaLlegada }}</td>
    </ng-container>

    <!-- Columna Fecha de Salida -->
    <ng-container matColumnDef="fechaSalida">
      <th mat-header-cell *matHeaderCellDef>Fecha de Salida</th>
      <td mat-cell *matCellDef="let trip">{{ trip.fechaSalida }}</td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let person">
        <button mat-icon-button color="basic" (click)="openTripFormModal(true, person)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Ver detalle </th>
      <td mat-cell *matCellDef="let person">
        <button mat-icon-button color="basic" (click)="openTripDetailModal(person)">
          <mat-icon>search</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let person">
        <button mat-icon-button color="warn" (click)="deleteTrip(person.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['lugarSalida', 'lugarDestino', 'fechaLlegada','fechaSalida','edit','detail','delete']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['lugarSalida', 'lugarDestino', 'fechaLlegada','fechaSalida','edit','detail','delete']"></tr>
  </table>
</div>

<div class="button-detail">
  <button mat-raised-button color="primary" (click)="openTripFormModal(false)">
    Agregar Viaje
  </button>
</div>
