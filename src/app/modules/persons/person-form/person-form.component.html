
  <h2 class="text-tittle-form">{{ editMode ? 'Editar Persona' : 'Agregar Persona' }}</h2>

  <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" required>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Edad</mat-label>
      <input matInput type="number" formControlName="age" required>
    </mat-form-field>
    <div class="button-detail">
      <button mat-raised-button color="primary" type="submit">{{ editMode ? 'Guardar Cambios' : 'Agregar Persona' }}</button>
      <button mat-raised-button color="warn" (click)="closeModal()">Cancelar</button>
    </div>
    
    
  </form>
